<div class="wraper" *ngIf="listaPagina.length > 0">
    <div class="flex flex-row">
        <div class="cuadrado btn-mover" (click)="Mover('Inicio')">
            &#60;&#60;
        </div>
        <div class="cuadrado btn-mover" (click)="Mover('Atras')">
            &#60;
        </div>
        <!-- <div *ngIf="MostrarPuntosAtras" class="cuadrado">
            <span>...</span>
        </div> -->
        <div *ngFor="let item of listaPagina" [ngClass]="item.activo ? 'cuadrado cuadrado-selected' : 'cuadrado' " (click)="CambiarPagina(item.numero)">

            <span *ngIf="!item.activo">
              {{item.numero}}
            </span>

            <span *ngIf="item.activo">
              {{item.numero}}
            </span>
        </div>
        <!-- <div *ngIf="MostrarPuntosSiguiente" class="puntos">
            <span>...</span>
        </div> -->
        <div class="cuadrado btn-mover" (click)="Mover('Siguiente')">
            &#62;
        </div>
        <div class="cuadrado btn-mover" (click)="Mover('Ultimo')">
            &#62;&#62;
        </div>
    </div>
    <div class="flex flex-row">
        <div class="resumen-paginacion">
            <div>
                del {{paginaResumen?.inicio}} al {{paginaResumen?.fin}} total {{paginaResumen?.total}}
            </div>
        </div>
    </div>
</div>
